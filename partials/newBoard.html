<h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label>Board Name</label>
      <input type="text" class="form-control" placeholder="Coffee Farming" ng-model="newBoard.name"/>
    </div>
    <div class="form-group">
      <label>Board Description</label>
      <input type="text" class="form-control" placeholder="Photos from Doi Chang Coffee Farm" ng-model="newBoard.description">
    <div class="form-group">
    </div>
    <button class="btn btn-default" ng-click="addNewBoard()">{{btnText}}</button>
  </form>
