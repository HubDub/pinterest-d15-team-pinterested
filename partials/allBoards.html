<h1>All Your Boards</h1>
<!-- for each loop to go through all boards -->
<div ng-repeat="board in boards">
    <div class="col-md-5 cold-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>{{board.name}}</h3>
          <h4>{{board.description}}<h4>
      <!-- for each loop to go through pins on board -->
          <div ng-repeat="pin in pins">
             <img class="pin-pic materialboxed .img-responsive" src= "{{pin.photo}}">
            <p>{{pin.caption}}</p>
          </div>
        <button> <a ng-href="#/:{{board.id}}">Edit Board</a></button>
        </div>
      </div>
    </div>
</div>
