     <h1>Radical Pins</h1>
          <div class="row">
          <div ng-repeat="pin in pins">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-1"><input type="checkbox" name=""/></div>
                <div class="col-xs-6"><a ng-href="/{{pin.id}}">{{pin.keyWords}}</a></div>
                <div class="col-xs-2">{{pin.caption}}</div>
                <img src="{{pin.photo}}">
                <div class="col-xs-1"><button class="btn btn-danger" ng-click="deletePin(pin.id)">X</button></div>
              </div>
            </div>
          </div>
